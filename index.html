        const questionBlockArea = document.getElementById('question-block-area');
        const questionIdDisplay = document.getElementById('question-id-display');
        const showAnswersBtn = document.getElementById('show-answers-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');

        let currentQuestionData = null;
        let lastQuestionIndex = -1;

        function getRandomQuestionSet() {
            if (questionsFullData.length === 0) {
                return null;
            }
            let randomIndex;
            if (questionsFullData.length > 1) {
                do {
                    randomIndex = Math.floor(Math.random() * questionsFullData.length);
                } while (randomIndex === lastQuestionIndex);
            } else {
                randomIndex = 0;
            }
            lastQuestionIndex = randomIndex;
            return questionsFullData[randomIndex];
        }

        function createQuestionItemHTML(itemData, itemKey) {
            if (!itemData || !itemData.question) return ''; // Ne rien afficher si pas de question

            const typeClass = `type-${itemData.type.toLowerCase().replace(/\s+/g, '-')}`; // e.g., type-1er-secours
            // Utiliser itemKey pour créer des identifiants uniques pour les réponses
            const answerId = `${itemKey}-answer-text`;

            return `
                <div class="question-item" id="${itemKey}-item">
                    <span class="question-type ${typeClass}">${itemData.type}</span>
                    <p class="question-text">${itemData.question}</p>
                    <p class="answer-text" id="${answerId}">${itemData.answer || "L'action est à effectuer."}</p>
                </div>
            `;
        }

        function displayQuestionSet() {
            currentQuestionData = getRandomQuestionSet();
            questionBlockArea.innerHTML = ''; // Nettoyer la zone

            if (currentQuestionData) {
                questionIdDisplay.innerHTML = `Question <span class="question-type type-id">N° ${currentQuestionData.id}</span>`;

                let contentHTML = '';
                if (currentQuestionData.verification) {
                    contentHTML += createQuestionItemHTML(currentQuestionData.verification, 'verification');
                }
                if (currentQuestionData.qser) {
                    contentHTML += createQuestionItemHTML(currentQuestionData.qser, 'qser');
                }
                if (currentQuestionData.premier_secours) {
                    contentHTML += createQuestionItemHTML(currentQuestionData.premier_secours, 'secours');
                }
                questionBlockArea.innerHTML = contentHTML;

                // Cacher toutes les réponses initialement
                document.querySelectorAll('.answer-text').forEach(el => el.style.display = 'none');
                showAnswersBtn.disabled = false;
                showAnswersBtn.style.display = 'block';
            } else {
                questionIdDisplay.innerHTML = '';
                questionBlockArea.innerHTML = "<p>Aucune question disponible ou fin du quiz !</p>";
                showAnswersBtn.style.display = 'none';
            }
        }

        showAnswersBtn.addEventListener('click', () => {
            if (currentQuestionData) {
                document.querySelectorAll('.answer-text').forEach(el => {
                    el.style.display = 'block';
                });
                showAnswersBtn.disabled = true;
            }
        });

        nextQuestionBtn.addEventListener('click', displayQuestionSet);

        // Initialisation
        if (questionsFullData.length > 0) {
            displayQuestionSet();
        } else {
            questionIdDisplay.innerHTML = '';
            questionBlockArea.innerHTML = "<p>Aucune question n'est chargée. Vérifiez la source de données.</p>";
            showAnswersBtn.style.display = 'none';
            nextQuestionBtn.disabled = true;
        }

    </script>
